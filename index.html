<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-entity position="0 1.8 4">
      <a-camera>
        <a-cursor color="#4CC3D9"></a-cursor>
      <a-camera>
    </a-entity>
    <a-box id="orange-cube" position="0  2 -5" width="2" depth="2" height="2" color="#F16745"></a-box>
    <a-box id="green-cube"  position="0  2  5" width="2" depth="2" height="2" color="#007F00"></a-box>
    <a-box id="blue-cube"   position="5  2  0" width="2" depth="2" height="2" color="#0000FF"></a-box>
    <a-box id="purple-cube" position="-5 2  0" width="2" depth="2" height="2" color="#551A8B"></a-box>
  </a-scene>
</body>
<script  src="js/index.js"></script>
</html>
