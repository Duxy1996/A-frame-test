<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>

  </head>
  <body>
    <a-scene onmousedown="WhichButton(event)" light="defaultLightsEnabled: false">
      <a-assets> 
        <img id="platform" src="./assets/fg.jpg"> 
        <img id="piedra" src="./assets/pie.jpg"> 
        <img id="sky" src="./assets/sky.jpg">
        <a-asset-item id="atenea" src="./models/Athena.obj"></a-asset-item> 
        <a-asset-item id="dawningFont" src="./fonts/VarelaRound_Regular.json"></a-asset-item>        
      </a-assets>
      <a-entity id="camera" camera look-controls position="0 -1 5">
        <a-entity geometry="primitive: plane; height: 0; width: 0" position="0 0 -1"
                  material="color: gray; opacity: 0.5"></a-entity>
      </a-entity>
      <a-entity scale="0.0035 0.0035 0.0035" shadow="cast: true; receive: true;" position="10 0 -30" obj-model="obj: #atenea;"></a-entity>

      <a-entity id="light_base" rotation="-80 0 0" light="type: spot; angle: 25; castShadow:true;" position="10 8.125 -29"></a-entity>

      <a-entity id="light" position="-6 7 9" light="shadowCameraBottom: -10; shadowCameraTop: 40; shadowMapWidth: 1024; shadowMapHeight: 1024; shadowCameraNear: -10; shadowCameraLeft: -20; shadowCameraRight: 40; castShadow: true"  ></a-entity>
      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
    </a-scene>
  <script  src="js/index_pc.js"></script>
  </body>
</html>
